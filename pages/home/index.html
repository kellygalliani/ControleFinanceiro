<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Finance</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <meta name="description" content="Control Finance - Seu controle financeiro">
    <link rel="stylesheet" href="/styles/globalStyles.css">
    <link rel="stylesheet" href="../../styles/modal.css">
    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="../../styles/navbar.css">
    <link rel="stylesheet" href="../../styles/texts.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="navbar">
    <nav class="container navbar-items" >
        <h1><span class="logo_first_Word">Control</span> <span class="logo_second_Word">Finance</span></h1>
        <button class="newValue button_register_value open_modal" data-modal-control="insert-value">Registrar novo valor</button>
    </nav>
    </header>
    <main id="app" class="container" >
        <section class="Sec_filters">
            <h2 class="title2">Resumo financeiro</h2>
            <div class="filters_buttons">
                <button id="all" class=" all button_outline">Todos</button>
                <button id="entry" class=" 1 button_outline">Entradas</button>
                <button id="output" class=" 2 button_outline">Saídas</button>
            </div>
        </section>
        <section class="Sec_sumValues">
            <h3 class="text1">Soma dos valores</h3>
            <p id="totalValue" class="text1"></p>
        </section>
        <section class="Sec_cardsList">
            <a class="empty_sec" data-modal-control="insert-value">
                <h2 class="title2">Nenhum valor cadastrado</h2>
                <p class="text1">Registrar novo valor</p>
            </a>
            <ul>
                <!-- <li class="li_value">
                    <h3 class="text1">R$ 40,00</h3>
                    <div class="li_buttons">
                        <button class="button_tag">Entrada</button>
                        <img src="../../assets/trash.svg" alt="" class="trash">
                    </div>
                </li> -->
            </ul>
        </section>
    </main>
    <!-- MODAL -->
    <div id="insert-value" class="modal">
            <div class="modalContainer">
                <div class="modalHeader">
                    <h2 class="title1">Registro de valor</h2>
                    <button class="close_modal show-modal title2" data-modal-control="insert-value">X</button>
                </div>
                <p class="modal_description text2">Digite o valor e em seguida aperte no botão referente ao tipo do valor.</p>
                <div class="modal_form_box">
                    <p class="text1" for="">Valor</p>
                    <input id="input_form" type="number" title="Valor" placeholder="R$ 00,00" required>
                    <p class="text1 modal_label2">Tipo de Valor</p>
                    <button id="1" type="submit">Entrada</button>
                    <button id="2" type="submit">Saída</button>
                    <div class="formFooter">
                        <button class=" button_greylow show-modal" data-modal-control="insert-value">Cancelar</button>
                        <button id="bt_insert" class="button_register_modal bt_insert" data-modal-control="insert-value">Inserir valor</button>
                    </div>
                </div>
            </div>
    </div>
    
    <script src="valuesData.js"></script>
    <script src="../../scripts/modal.js"></script>
    <script src="../../scripts/filtro.js"></script>
    <script src="../../scripts/IncremetarPreço.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
